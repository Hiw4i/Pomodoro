<!DOCTYPE html>
<html>

<head>
	<title id="html_title">Pomodoro</title>

  	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript" defer></script>
	
	<link rel="apple-touch-icon" sizes="180x180" href="Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Favicon/favicon-16x16.png">
    <link rel="manifest" href="Favicon/site.webmanifest">
</head>


<body >
	<div class="details hidden">
		<button class="close"><svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="16.000000pt" height="16.000000pt" viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet"><g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none"><path d="M161 5103 c-88 -31 -161 -136 -161 -233 0 -20 7 -59 16 -86 15 -45 106 -139 1103 -1137 l1086 -1087 -1082 -1083 c-594 -595 -1089 -1097 -1098 -1116 -45 -90 -24 -213 50 -286 69 -70 163 -91 261 -59 45 15 139 106 1136 1103 l1088 1086 1088 -1086 c997 -997 1091 -1088 1136 -1103 98 -32 192 -11 261 59 70 69 91 163 59 261 -15 45 -106 139 -1103 1137 l-1086 1087 1086 1088 c997 997 1088 1091 1103 1136 32 98 11 192 -59 261 -69 70 -163 91 -261 59 -45 -15 -139 -106 -1137 -1103 l-1087 -1086 -1088 1086 c-997 997 -1091 1088 -1136 1103 -61 20 -117 19 -175 -1z"/></g></svg></button>
		<div class="title">Settings</div>
		<div class="set_time">
			<div class="text">Work time</div>
			<span class="timer_interval_nums minutes red WorkTimeInput" contenteditable="true">25</span>
			<span class="timer_sep">min</span>
		</div>
		<div class="set_time">
			<div class="text">rest time</div>
			<span class="timer_interval_nums minutes green RestTimeInput" contenteditable="true">5</span>
			<span class="timer_sep">min</span>
		</div>
		<div class="set_time">
			<div class="text">sets of work</div>
			<span class="timer_interval_nums minutes SetsCountInput" contenteditable="true">5</span>
			<span class="timer_sep">repeat</span>
		</div>
		<button class="timer_btn save">Save</button>
	</div>

	<div class="app_form_block app_main app_timer ">

		<audio id="audio_beep"><source src="click.mp3" type="audio/mp3" ></audio>

				<div class="empty hiddd"></div>
				<div class="working hid">Working</div>
				<div class="resting hidd">Resting</div>
				
				<div class="timer_panel_info ">
					<span class="timer_interval_count">
						<span class="timer_sep">the</span>
						<span class="timer_interval_nums times">1</span>
						<span class="timer_sep">rep of</span>
						<span class="timer_interval_nums all_times">5</span>
					</span>
				</div>

				<div class="timer_panel_nums">
					<span class="timer_nums minutes" >25</span>
					<span >:</span>
					<span class="timer_nums seconds" >00</span>
				</div>

			<div class="block_row">
				<button name="timer_clear" id="timer_clear" class="timer_btn reset" ><svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="9.000000pt" height="9.000000pt" viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet"><g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none"><path d="M959 4667 c-29 -16 -54 -40 -74 -72 l-30 -48 -3 -575 c-3 -652 -3 -651 67 -715 22 -20 57 -40 78 -46 54 -15 1154 -15 1208 0 61 17 120 82 134 148 17 80 -6 169 -55 212 -60 53 -67 54 -428 59 l-338 5 59 52 c211 183 463 306 738 360 136 26 388 24 522 -5 528 -114 974 -503 1137 -992 53 -160 70 -271 70 -465 0 -149 -3 -197 -22 -278 -73 -328 -205 -571 -431 -798 -278 -278 -578 -410 -962 -426 -519 -21 -976 195 -1286 609 -81 108 -96 122 -146 143 -76 32 -160 12 -228 -55 -85 -82 -88 -181 -7 -297 381 -545 1029 -868 1683 -840 185 9 304 29 454 79 514 171 950 550 1176 1020 251 524 249 1162 -7 1672 -219 437 -580 773 -1017 946 -505 200 -1109 165 -1581 -93 -129 -70 -269 -168 -352 -246 l-38 -35 0 264 c0 152 -5 281 -10 302 -24 85 -102 137 -206 138 -45 0 -73 -6 -105 -23z"/></g></svg></button>
				<button name="timer_run" id="timer_run" class="timer_btn run" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16"><path d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z"/></svg></button>
				<button name="timer_pause" id="timer_pause" class="timer_btn pause hide" ><svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="7pt" height="7pt" viewBox="10 10 500.000000 500.000000" preserveAspectRatio="xMidYMid meet"><g transform="translate(0.000000,500.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none"><path d="M1321 4784 c-169 -45 -301 -180 -346 -351 -23 -86 -23 -3660 0 -3746 45 -173 178 -307 350 -352 80 -20 310 -20 390 0 172 45 305 179 350 352 23 86 23 3660 0 3746 -45 173 -178 307 -350 352 -78 20 -318 20 -394 -1z"/><path d="M3401 4784 c-169 -45 -301 -180 -346 -351 -23 -86 -23 -3660 0 -3746 45 -173 178 -307 350 -352 80 -20 310 -20 390 0 172 45 305 179 350 352 23 86 23 3660 0 3746 -45 173 -178 307 -350 352 -78 20 -318 20 -394 -1z"/></g></svg></button>
				<button name="settings" id="settings" class="timer_btn settings" ><svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="10.000000pt" height="10.000000pt" viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet"><g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none"><path d="M3285 4704 c-195 -43 -362 -133 -500 -269 -129 -126 -199 -235 -254 -395 l-26 -75 -1171 -5 c-1123 -5 -1171 -6 -1199 -24 -82 -51 -123 -115 -132 -202 -10 -99 52 -204 147 -248 45 -21 52 -21 1201 -24 l1156 -2 23 -68 c51 -151 141 -292 258 -404 128 -122 273 -204 442 -250 73 -20 108 -23 255 -23 147 0 182 3 255 23 292 80 533 282 660 555 21 45 43 101 49 124 l11 41 233 4 c256 4 281 9 345 71 56 53 76 102 76 182 0 99 -36 163 -129 221 -26 17 -57 20 -274 24 l-245 5 -36 95 c-44 116 -75 175 -140 261 -131 175 -314 300 -535 365 -76 22 -114 27 -245 30 -115 3 -173 0 -225 -12z m336 -500 c90 -27 150 -63 220 -133 103 -103 149 -212 149 -356 0 -191 -102 -362 -267 -447 -94 -49 -156 -61 -274 -56 -92 5 -106 8 -183 46 -183 91 -286 255 -286 458 0 138 45 249 141 350 100 103 215 153 360 153 51 1 107 -5 140 -15z"/><path d="M1462 2419 c-146 -25 -327 -106 -448 -200 -154 -119 -289 -314 -340 -493 l-18 -64 -231 -4 c-261 -4 -289 -10 -356 -85 -112 -124 -83 -294 66 -389 26 -17 57 -20 278 -24 l249 -5 22 -65 c130 -371 475 -639 861 -668 305 -23 570 69 787 276 114 109 202 245 254 392 l23 65 1173 5 c1127 5 1175 6 1203 24 49 30 85 68 108 111 30 56 30 164 0 220 -27 52 -77 99 -128 122 -38 17 -108 18 -1197 21 -1089 2 -1158 4 -1158 20 -1 34 -68 194 -116 274 -62 103 -203 249 -306 316 -89 57 -196 104 -306 134 -88 23 -330 33 -420 17z m301 -504 c90 -23 156 -62 228 -134 103 -103 149 -213 149 -355 0 -45 -6 -104 -14 -132 -89 -334 -489 -483 -775 -290 -213 143 -283 425 -164 661 34 65 130 165 195 200 117 64 258 82 381 50z"/></g></svg></button>
			</div>
			<form id="form">
				<div class="title">To Do</div>

				<div class="form-group">
					<input type="text" class="form-control" id="taskInput" placeholder="First task" required>
					<input type="text" class="form-control" id="taskInput" placeholder="Second task" required>
					<input type="text" class="form-control" id="taskInput" placeholder="Third task" required>
				</div>
			</form>
		</div>
	</div>
	
	<script type="text/javascript" src="script.js" defer></script>
	
</body>
</html>
